<!DOCTYPE>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../styles/rob.css">
    <link rel="stylesheet" type="text/css" href="../styles/Fonts/fonts.css">
    <script type="text/javascript" src="rob.js"></script>

  </head>
  <body>



<div id="border" class="gatheringBorder">
  <table id="gathering">
    <tr>
      <td><p>Food: </p></td>
      <td><p class="variable" id="foodDisplay">0</p></td>
    </tr>

    <tr>
      <td><p>Water: </p></td>
      <td><p class="variable" id="waterDisplay">0</p></td>
    </tr>

    <tr>
      <td><p>Supplies: </p></td>
      <td><p class="variable" id="supplyDisplay">0</p></td>
    </tr>
  </table>
    <button onclick="getFood()">Hunt Food</button><br>
    <button onclick="getWater()">Gather Water</button><br>
    <button onclick="getSupplies()">Gather Supplies</button><br>
</div>

<div id="aborder" class="timeBorder">
  <table id="time">
    <tr>
      <td>Days: </td>
      <td id="dateDisplay" class="variable">0</td>
    </tr>
    <tr>
      <td>Hour: </td>
      <td id="hourDisplay" class="variable">24</td>
    </tr>
  </table>
</div>


  <script>
  var time = 24;
  var date = 0;
  var food = 0;
  var water = 0;
  var supply = 0;


    function getFood() {
        food += 1;
        document.getElementById("foodDisplay").innerHTML = food;
        checkTime();
    };

    function getWater() {
        water += 1;
        document.getElementById("waterDisplay").innerHTML = water;
        checkTime();
    };

    function getSupplies() {
        supply += 1;
        document.getElementById("supplyDisplay").innerHTML = supply;
        checkTime();
    };

    function checkTime() {
      time -= 1;
      document.getElementById("hourDisplay").innerHTML = time;
      document.getElementById("dateDisplay").innerHTML = date;
      if(time <= 12) {
        document.body.style.background= "#000"
        document.getElementById("gathering").style.color = "#FFF";
        document.getElementById("time").style.color = "#FFF";
        document.getElementById("border").style.borderColor = "#FFF";
        document.getElementById("aborder").style.borderColor = "#FFF";
      }
      if(time === 0) {
        document.body.style.background= "#FFF"
        document.getElementById('gathering').style.color= "#000"
        document.getElementById("border").style.borderColor = "#000";
        document.getElementById("time").style.color = "#000";
        document.getElementById("aborder").style.borderColor = "#000";
        document.getElementById("hourDisplay").innerHTML = time;
        time = 24
        date += 1;


        switch(date) {
          case 3:
            alert("Rats have infected your food.");
            food -= 15;
            document.getElementById("foodDisplay").innerHTML = food;
            break;
          case 5:
            alert("A wandering man gives you waterskins.");
            water += 5;
            document.getElementById("waterDisplay").innerHTML = water;
            break;
        }
      }
    }


  </script>


  </body>
</html>
