<!DOCTYPE>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../styles/rob.css">
    <link rel="stylesheet" type="text/css" href="../styles/Fonts/fonts.css">
    <script type="text/javascript" src="rob.js"></script>

  </head>
  <body>



<div id="border" class="border">
  <table id="test">
    <tr>
      <td><p>Food: </p></td>
      <td><p class="variable" id="foodDisplay">0</p></td>
    </tr>

    <tr>
      <td><p>Water: </p></td>
      <td><p class="variable" id="waterDisplay">0</p></td>
    </tr>

    <tr>
      <td><p>Supplies: </p></td>
      <td><p class="variable" id="supplyDisplay">0</p></td>
    </tr>
  </table>
    <button onclick="getFood()">Hunt Food</button><br>
    <button onclick="getWater()">Gather Water</button><br>
    <button onclick="getSupplies()">Gather Supplies</button><br>
</div>

  <script>
  var time = 24;
  var food = 0;
  var water = 0;
  var supply = 0;

    function getFood() {
        food += 1;
        document.getElementById("foodDisplay").innerHTML = food;
        checkTime();
    };

    function getWater() {
        water += 1;
        document.getElementById("waterDisplay").innerHTML = water;
        checkTime();
    };

    function getSupplies() {
        supply += 1;
        document.getElementById("supplyDisplay").innerHTML = supply;
        checkTime();
    };

    function checkTime() {
      time -= 1;
      if(time <= 12) {
        document.body.style.background= "#000"
        var elem = document.getElementById("test");
        elem.style.color = "#FFF";
        document.getElementById("border").style.borderColor = "#FFF";
      }
      if(time === 0) {
        document.body.style.background= "#FFF"
        document.getElementById('test').style.color= "#000"
        document.getElementById("border").style.borderColor = "#000";
        time = 24
      }
    }


  </script>


  </body>
</html>
